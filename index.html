<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List | Tasks to do and have done</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="normalize.css" />
        <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="localforage.js"></script>
        <script src="underscore-min.js"></script>
        
    </head>
    <body>
        <header>
            <div id="page-title">
                <h1>To do list</h1>
            </div>
            <div id="page-subtitle">
                <p>Make a list of tasks to do and archive it.</p>
            </div>
        </header>
        <nav>
            <div id="time-buttons">
                
                <button class="todo" id="todo">To do</button>
                <button class="doing" id="doing">Doing</button>   
                <button class="done" id="done">Done</button>
                
            </div>
        </nav>
        
        <main id="main">
            
        </main>
        <footer></footer>
        <script src="todo.js"></script>
        
    </body>
</html>
