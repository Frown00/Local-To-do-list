<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List of tasks | Make a task to do</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/fontello/css/fontello.css">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="scripts/localforage.js"></script>
        <script src="scripts/underscore-min.js"></script>
        
    </head>
    <body>
        <div id="loading-mask"></div>
        <header>
            <div id="page-title">
                <h1>List of tasks</h1>
            </div>
            <div id="page-subtitle">
                <p>It's locally saved, useful for planning or just store.</p>
            </div>
        </header>
        <nav>
            <div id="time-buttons">
                
                <button title="Show tasks to do" class="todo" id="todo">Tasks to do &nbsp;<span id="number-todo" class="number-circle">1000</span></button>
                <button title="Show tasks in progress" class="doing" id="doing">In progress  &nbsp;<span id="number-inprogress" class="number-circle"></span></button>   
                <button title="Show tasks have done" class="done" id="done">Have done  &nbsp;<span id="number-havedone" class="number-circle"></span></button>
                
            </div>
        </nav>
        
        <main id="main">
            
        </main>
        <footer></footer>
        <script src="scripts/todo.js"></script>
        
    </body>
</html>
